version: '3.8'

#docker run --env-file=FILE ...
services:  
  redis:
    image: redis:latest
    ports:
      - "${REDIS_PORT}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    # volumes:
    #   - redis-data:/data
    restart: always



networks:
  redis-net:

volumes:
  redis-data: